<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特定商取引法に基づく表記｜EAフロントエンド</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #eee;
      width: 30%;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>特定商取引法に基づく表記</h1>

  <table>
    <tr>
      <th>販売事業者</th>
      <td>EAフロントエンド</td>
    </tr>
    <tr>
      <th>運営責任者</th>
      <td>請求があった場合、遅滞なく開示いたします。</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>請求があった場合、遅滞なく開示いたします。</td>
    </tr>
    <tr>
      <th>電話番号</th>
      <td>請求があった場合、遅滞なく開示いたします。<br>
          お問い合わせはメールにてお願いいたします。</td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>youremail@example.com</td>
    </tr>
    <tr>
      <th>販売価格</th>
      <td>各商品ページをご参照ください。</td>
    </tr>
    <tr>
      <th>支払い方法</th>
      <td>クレジットカード（Stripe決済）</td>
    </tr>
    <tr>
      <th>返品・キャンセル</th>
      <td>商品の性質上、返品・キャンセルはお受けしておりません。</td>
    </tr>
  </table>

  <footer>
    &copy; 2025 EAフロントエンド. All Rights Reserved.
  </footer>
</body>
</html>
