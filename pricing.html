<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>料金 | EA Builder</title>
  <style>
    :root{--bg:#0b0f19;--card:#121826;--text:#e6e9f0;--muted:#98a2b3;--border:#1f2937;--accent:#5b9cff}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif}
    header{padding:32px 16px;text-align:center}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:0 16px 40px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:780px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px}
    .card h2{margin:6px 0 8px}
    .price{font-size:22px;font-weight:800;margin:4px 0 12px}
    .muted{color:var(--muted);font-size:12px;margin-top:18px}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;background:var(--accent);color:#fff;border-radius:10px;font-weight:700}
    ul{margin:0;padding-left:18px}
  </style>
</head>
<body>
  <header>
    <h1>料金プラン</h1>
    <p class="muted">※ 現在は表示のみ。決済連携は後で追加します。</p>
    <p><a href="index.html">← トップへ戻る</a></p>
  </header>

  <main class="wrap">
    <section class="grid">
      <div class="card">
        <h2>Lite</h2>
        <div class="price">月額 2,980円</div>
        <ul>
          <li>EA生成：月20回まで</li>
          <li>メールサポート：通常</li>
          <li>商用利用：可</li>
        </ul>
        <a class="btn" href="#">準備中</a>
        <p class="muted">最初の一歩におすすめ</p>
      </div>

      <div class="card">
        <h2>Pro</h2>
        <div class="price">月額 9,800円</div>
        <ul>
          <li>EA生成：実質無制限（公平利用）</li>
          <li>優先サポート</li>
          <li>高度なプロンプトテンプレ</li>
        </ul>
        <a class="btn" href="#">準備中</a>
        <p class="muted">本格運用向け</p>
      </div>

      <div class="card">
        <h2>Advanced</h2>
        <div class="price">月額 29,800円</div>
        <ul>
          <li>EA生成：無制限</li>
          <li>個別オンボーディング</li>
          <li>専用サポート窓口</li>
        </ul>
        <a class="btn" href="#">準備中</a>
        <p class="muted">チーム利用・拡張機能</p>
      </div>
    </section>
  </main>
</body>
</html>
